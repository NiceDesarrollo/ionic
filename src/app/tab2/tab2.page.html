<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar noticia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar noticia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Fecha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Descripcion"></ion-input>
    </ion-item>
    <ion-button  style="width: 100%;">Agregar</ion-button>
  </ion-list>
</ion-content>
