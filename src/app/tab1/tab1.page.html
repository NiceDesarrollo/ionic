<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>
<div style=" margin: auto;">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card date</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>Description</p>
      <ion-button color="danger" style="width: 100%;">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
